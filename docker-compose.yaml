version: "3.3"
services:
  bot:
    build: .
    environment:
      - YDB_CONNECTION_STRING
      - YDB_ACCESS_TOKEN_CREDENTIALS
      - VK_TOKEN
      - VK_SECRET_KEY
      - VK_GROUP_ID
      - VK_CONFIRMATION_STRING
      - TG_TOKEN

    ports:
      - "127.0.0.1:8888:8000"
    restart: "unless-stopped"