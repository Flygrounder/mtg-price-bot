version: "3.3"
services:
  vk:
    build:
      context: .
      args: 
        - VERSION=vk
    environment:
      - YDB_CONNECTION_STRING
      - YDB_ACCESS_TOKEN_CREDENTIALS
      - VK_TOKEN
      - VK_SECRET_KEY
      - VK_GROUP_ID
      - VK_CONFIRMATION_STRING

    ports:
      - "127.0.0.1:8888:8000"
    restart: "always"
  telegram:
      build:
        context: .
        args:
          - VERSION=telegram
      environment:
        - YDB_CONNECTION_STRING
        - YDB_ACCESS_TOKEN_CREDENTIALS
        - TG_TOKEN
      restart: "always"